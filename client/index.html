<!DOCTYPE html>
<head>
  <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <script
  src="./js/bootstrap.min.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<!--

  Lai pievienotu jaunus grafikus izveido jaunu:

    <div id="GRAFIKA-ID" class="card-body"></div>
      -> class="card-body" jāizmanto tikai tad ja grafiks atrodas <div class="card">.

  Ieteicams ielikt viņu vismaz vienā rindā, kollonā un kārtī, piem.:

    <div class="row"> <- Rinda
      <div class="col"> <- Kollona
        <div class="card">
          <- Grafika <div> šeit (ar visu Id).
        </div>
      </div>
      ... vairāk kollonas (sadalīsies vienādos lielumos, vienā rindā).
    </div>

  Protams šis viss jāliek iekš <div class="container">, jo tas ir galvenais objekts,
  kas satur visus elementus.

  Grafiku datus un formatējumu iespējams ievietot ./chart.js failā pie 'charts' objekta,
  vairāk instrukcijas atrodamas tur.

-->

<body>
  <div class="container">
    <div class="center">
      <a href="https://www.csb.gov.lv/lv/statistika/db">
        Links uz datiem
      </a>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div id="GZG070" class="card-body"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div id="ISG010" class="card-body"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div id="DSG001" class="card-body"></div>
        </div>
      </div>
    </div>
    <div class="center">
      Veidoja Toms Zvirbulis & Juris Ozoliņš
    </div>
  </div>
</body>

<script src="./charts.js"></script>
</html>
