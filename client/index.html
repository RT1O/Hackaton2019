<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Toms Zvirbulis & Juris Ozoliņš">
  <meta name="description" content="Olimps 3D - Atvērto Datu Hakatons 2019">

  <title>Infografiks | Olimps 3D</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">

  <!--
  Nepiciešamie stili:
  -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&amp;subset=latin-ext" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="./leaflet/leaflet.css" rel="stylesheet" type="text/css">
  <link href="./style.css" rel="stylesheet" type="text/css">

  <!--
  Nepieciešamais JavaScript:
  -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./leaflet/leaflet.js"></script>
  
  <!--
  Nepiciešamie dati:
  -->
  <script src="./data/chart_data.js"></script>
  <script src="./data/latvia_data.js"></script>
  <script src="./data/config.js"></script>
</head>

<body>
  <div class="container">
    <a href="javascript:" id="return-to-top"><i class="icon-chevron-up"></i></a>
	<a href="./game.html" class="btn btn-primary lg-btn btn-block p-3 mt-4 mb-4" role="button">
      Uz Viktorīnu
    </a>

    <div class="mt-4 alert alert-warning alert-dismissable" role="alert">
      Šie <strong>nav visi</strong> grafiki, pārējie tiks pievienoti vēlāk.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!--
    Iedzīvotaju Grafiki
    -->
    <h2 class="mt-2 category-title">Iedzīvotāji</h1>
    <hr>
    <div class="row text-center">
      <div class="col-12 col-md-6">
        <div id="iedzivotaju-skaits"></div>
      </div>
      <div class="col-12 col-md-6">
        <div id="dzimstiba-latvija"></div>
      </div>
      <div class="col-12 col-md-6">
        <div id="mirstiba-latvija"></div>
      </div>
      <div class="col-12 col-md-6">
        <div id="majdzivnieki-latvija"></div>
      </div>
    </div>

    <!--
    Reģionu Karte
    -->
    <h2 class="mt-2 category-title">Apskati citus reģionus</h1>
    <hr>
    <div class="row">
      <div class="col-12 mt-2 mb-4">
        <!-- <ul class="list-inline">
          <li class="list-inline-item">
            <label><input type="checkbox" value="" checked> Pilsētas un Novadi</label>
          </li>
          <li class="list-inline-item">
            <label><input type="checkbox" value=""> Šķirošanas punkti</label>
          </li>
        </ul> -->
		<div class="btn-group">
			<div class="dropdown">
				<button type="button" class="btn btn-green dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  Attēlotie Dati
				</button>
				<div class="dropdown-menu">
				  <a class="dropdown-item active" href="#">Iedzīvotāji</a>
				  <a class="dropdown-item" href="#">Automašīnas</a>
				  <a class="dropdown-item" href="#">Koki</a>
				</div>
			</div>
			<div class="dropdown ml-2">
				<button type="button" class="btn btn-red dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  Attēlotie Punkti
				</button>
				<ul class="dropdown-menu checkbox-menu allow-focus">
					<li>
						<div class="checkbox">
							<label>
								<input type="checkbox">Šķirošanas Punkti
							</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<label>
								<input type="checkbox">Vilcienu Stacijas
							</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<label>
								<input type="checkbox">Autobusu Pieturas
							</label>
						</div>
					</li>
				</ul>
			</div>
		</div>
      </div>
      <div class="col-12">
        <div id="region-map" class="region-map border rounded"></div>
      </div>
    </div>

    <div class="row pt-3 text-center">
      <div class="col">
        <hr>
        <p>
          <a href="https://lata.org.lv/skolas2019">Latvijas Skolu Atvērto Datu Hakatons 2019</a>
          @ Olimps 3D | Veidoja
          <a href="https://github.com/RT1O/">Toms Zvirbulis</a> &
          <a href="https://github.com/RedBricc">Juris Ozoliņš</a>
        </p>
      </div>
    </div>
  </div>
</body>
<script src="./js/chart_renderer.js"></script>
<script src="./js/region_map.js"></script>
<script src="./js/to_top.js"></script>
<script>
$(".checkbox-menu").on("change", "input[type='checkbox']", function() {
   $(this).closest("li").toggleClass("active", this.checked);
});
$(document).on('click', '.allow-focus', function (e) {
  e.stopPropagation();
});
</script>
</html>
