<!DOCTYPE html>
<head>
  <title>Homepage | Olimps3D</title>
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="./leaflet//leaflet.css" rel="stylesheet" type="text/css">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <script
  src="./bootstrap/js/bootstrap.min.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
  src="./leaflet/leaflet.js"></script>
  <script
  src="./latvia-map.js">
  </script>
</head>

<!--

  Lai pievienotu jaunus grafikus izveido jaunu:

    <div id="GRAFIKA-ID" class="card-body"></div>
      -> class="card-body" jāizmanto tikai tad ja grafiks atrodas <div class="card">.

  Ieteicams ielikt viņu vismaz vienā rindā, kollonā un kārtī, piem.:

    <div class="row"> <- Rinda
      <div class="col"> <- Kollona
        <div class="card">
          <- Grafika <div> šeit (ar visu Id).
        </div>
      </div>
      ... vairāk kollonas (sadalīsies vienādos lielumos, vienā rindā).
    </div>

  Protams šis viss jāliek iekš <div class="container">, jo tas ir galvenais objekts,
  kas satur visus elementus.

  Grafiku datus un formatējumu iespējams ievietot ./chart.js failā pie 'charts' objekta,
  vairāk instrukcijas atrodamas tur.

-->

<body>
  <div class="container main-container">
    <div class="row">
      <div class="col mt-auto mb-auto chart-col text-center">
        <div id="GZG070"></div>
      </div>
    </div>
    <div class="row">
      <div class="col chart-col text-center">
        <div id="ISG010-0"></div>
      </div>
    </div>
    <div class="row">
      <div class="col chart-col text-center">
        <div id="ISG010-1"></div>
      </div>
    </div>
    <div class="row">
      <div class="col chart-col text-center">
        <div id="DSG001"></div>
      </div>
    </div>
    <div class="row">
      <div class="col chart-col text-center">
        <div id="MAJDZIVNIEKI-0"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="map" class="leaflet-map"></div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p>Empty Footer</p>
      </div>
    </div>
  </div>
</body>

<script src="./charts.js"></script>
<script src="./maps.js"></script>
</html>
