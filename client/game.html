<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Toms Zvirbulis & Juris Ozoliņš">
  <meta name="description" content="Olimps 3D - Atvērto Datu Hakatons 2019">

  <title>Viktorīnas Spēle | Olimps 3D</title>

  <!--
  Nepiciešamie stili:
  -->
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="./leaflet/leaflet.css" rel="stylesheet" type="text/css">
  <link href="./style.css" rel="stylesheet" type="text/css">

  <!--
  Nepieciešamais JavaScript:
  -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./leaflet/leaflet.js"></script>

  <!--
  Nepiciešamie dati:
  -->
  <script src="./data/latvia_data.js"></script>
  <script src="./data/game_data.js"></script>
</head>

<body>
  <div class="modal fade" id="novada-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
		      <h5 class="modal-title" id="exampleModalLabel"><span id="novada-name">Undefined</span></h5>
		    </div>
        <div class="modal-body">
		      <span id="novada-question"></span>
		      <hr>
          <button type="button" class="btn btn-light btn-lg btn-block"><span id="novada-answer-0"></span></button>
		      <button type="button" class="btn btn-light btn-lg btn-block"><span id="novada-answer-1"></span></button>
		      <button type="button" class="btn btn-light btn-lg btn-block"><span id="novada-answer-2"></span></button>
		      <button type="button" class="btn btn-light btn-lg btn-block"><span id="novada-answer-3"></span></button>
		    </div>
	    </div>
	  </div>
  </div>

  <div class="container main-container">
    <a href="./index.html" class="btn btn-primary lg-btn btn-block mt-4 mb-4 p-3" role="button">
      Uz Infografiku
    </a>

    <div class="row">
      <div class="col-12">
        <div class="card-group">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Punkti</h5>
              <p id='game-points' class="card-text">0</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Gājiens</h5>
              <p id='game-points' class="card-text">1/30</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="mt-4 alert alert-warning alert-dismissable" role="alert">
          Pagaidām <strong>nav iespējams</strong> atbildēt uz jautājumiem. <!-- <strong>izņemot</strong> - Rīgā, Liepājā un Daugavpilī. -->
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="game-map" class="mt-4 game-map border rounded"></div>
      </div>
    </div>

    <div class="row pt-3 text-center">
      <div class="col">
        <hr>
        <p>
          <a href="https://lata.org.lv/skolas2019">Latvijas Skolu Atvērto Datu Hakatons 2019</a>
          @ Olimps 3D | Veidoja
          <a href="https://github.com/RT1O/">Toms Zvirbulis</a> &
          <a href="https://github.com/RedBricc">Juris Ozoliņš</a>
        </p>
      </div>
    </div>
  </div>
</body>
<script src="./js/game_manager.js"></script>

});

</html>
