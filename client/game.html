<!--

  Lai pievienotu jaunus grafikus izveido jaunu:

    <div id="GRAFIKA-ID" class="card-body"></div>
      -> class="card-body" jāizmanto tikai tad ja grafiks atrodas <div class="card">.

  Ieteicams ielikt viņu vismaz vienā rindā, kollonā un kārtī, piem.:

    <div class="row"> <- Rinda
      <div class="col"> <- Kollona
        <div class="card">
          <- Grafika <div> šeit (ar visu Id).
        </div>
      </div>
      ... vairāk kollonas (sadalīsies vienādos lielumos, vienā rindā).
    </div>

  Protams šis viss jāliek iekš <div class="container">, jo tas ir galvenais objekts,
  kas satur visus elementus.

  Grafiku datus un formatējumu iespējams ievietot ./chart.js failā pie 'charts' objekta,
  vairāk instrukcijas atrodamas tur.

-->

<body>
  <div class="modal fade" id="novada-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
	  <div class="modal-content">
	    <div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel"><span id="novada-name">Undefined</span> Novads</h5>
		  <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button> -->
		</div>
		<div class="modal-body">
		  <span id="novada-question"></span>
		  <hr>
	      <button type="button" class="btn btn-primary btn-lg btn-block"><span id="novada-answer-0"></span></button>
		  <button type="button" class="btn btn-secondary btn-lg btn-block"><span id="novada-answer-1"></span></button>
		  <button type="button" class="btn btn-secondary btn-lg btn-block"><span id="novada-answer-2"></span></button>
		  <button type="button" class="btn btn-secondary btn-lg btn-block"><span id="novada-answer-3"></span></button>
		</div>
	  </div>
	</div>
  </div>
  <div class="container main-container">
    <a href="./index.html">
      Uz sākumu...
    </a>
    <div class="row">
      <div class="col text-center">
        <p>Punkti: <span id="game-score">0</span></p>
      </div>
      <div class="col text-center">
        <p>Gājiens: <span id="game-turn">1</span></p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="map" class="leaflet-map"></div>
      </div>
    </div>
  </div>
</body>
<script src="./js/game.js"></script>
</html>
